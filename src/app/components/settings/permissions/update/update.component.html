<mat-dialog-content style="max-height: fit-content;">
    <form class="flex flex-col gap-7 items-center py-1 w-96" [formGroup]="permissionForm">
        <span class="text-black font-extrabold text-xl w-full">
            Update Permission
        </span>
        <div class="flex flex-col w-full gap-3 px-5">
            <div class="flex gap-5 text-lg items-center my-1 checkbox-wrapper-13">
                <input type="checkbox" class="chekbox" name="get" id="get" formControlName="Get">
                <label class="leading-none" for="get">Get</label>
            </div>
            <div class="flex gap-5 text-lg items-center my-1 checkbox-wrapper-13">
                <input type="checkbox" class="chekbox" name="Post" id="Post" formControlName="Post">
                <label class="leading-none" for="Post">Create</label>
            </div>
            <div class="flex gap-5 text-lg items-center my-1 checkbox-wrapper-13">
                <input type="checkbox" class="chekbox" name="Patch" id="Patch" formControlName="Patch">
                <label class="leading-none" for="Patch">Modify</label>
            </div>
            <div class="flex gap-5 text-lg items-center my-1 checkbox-wrapper-13">
                <input type="checkbox" class="chekbox" name="Delete" id="Delete" formControlName="Delete">
                <label class="leading-none" for="Delete">Delete</label>
            </div>

            <div class="relative border border-[#C1BBBB] w-full rounded-lg">
                <input type="text" id="role"
                    class="block px-2.5 pb-2.5 pt-5 w-full font-semibold text-lg focus:border-l-2 focus:border-[#fcc822] appearance-none focus:outline-none focus:ring-0 peer text-sun rounded-lg"
                    placeholder=" " formControlName="role" />
                <label for="role"
                    class="absolute text-base text-gray-500 duration-300 transform -translate-y-4 scale-75 top-4 z-10 origin-[0] start-2.5  peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto cursor-text">Role</label>
            </div>
            <div class="relative border border-[#C1BBBB] w-full rounded-lg">
                <input type="text" id="feature"
                    class="block px-2.5 pb-2.5 pt-5 w-full font-semibold text-lg focus:border-l-2 focus:border-[#fcc822] appearance-none focus:outline-none focus:ring-0 peer text-sun rounded-lg"
                    placeholder=" " formControlName="feature" />
                <label for="feature"
                    class="absolute text-base text-gray-500 duration-300 transform -translate-y-4 scale-75 top-4 z-10 origin-[0] start-2.5  peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto cursor-text">Feature
                    Name</label>
            </div>

            @if(showError){<div class="border rounded-md mt-8 border-red-500 bg-red-100 text-red-500 p-3 text-sm">
                {{errorMsg}}
            </div>}

            <div class="flex gap-20 font-bold mx-auto mt-5">
                <button (click)="$event.preventDefault(); updatePermission()" type="submit" class="btn-fill-sun my-auto"
                    style="padding-top: 10px;padding-bottom: 10px;">
                    Update
                </button>
                <button (click)="$event.preventDefault(); this.dialog.closeAll()" type="submit"
                    class="btn-fill-black my-auto" style="padding-top: 10px;padding-bottom: 10px;">
                    Cancel
                </button>
            </div>
        </div>
    </form>
</mat-dialog-content>
