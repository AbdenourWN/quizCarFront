<mat-dialog-content style="max-height: fit-content;">
  <div class="flex flex-col gap-7 justify-center items-center py-4">
    <div
      class="flex flex-col bg-[#FCC822] justify-center items-center rounded-full border border-black sm:px-32 px-12 py-8 sm:py-28 aspect-square sm:text-5xl text-3xl sm:gap-8 gap-4 text-white">
      <span>Price</span>
      <span class="flex flex-col items-center sm:text-6xl text-4xl">
        {{data.price}}
        <span>TND</span>
      </span>
    </div>
    <span class="sm:text-xl text-lg font-semibold text-center max-w-[900px]">Keep in mind that this is a prediction based on a dataset of previous used and sold cars, It's not 100% accurate</span>
    <div class="flex gap-4 w-full text-xl sm:self-end justify-end">
      <button class="btn-fill-black" (click)="closeDialog()">Cancel</button>
      <button class="btn-fill-sun" (click)="saveQuiz()">Save</button>
    </div>
  </div>
</mat-dialog-content>
