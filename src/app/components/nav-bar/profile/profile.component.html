<div class="flex sm:gap-1 gap-0.5 items-center justify-center">
    <img src="assets/profile.png" class="sm:w-fit w-4" alt="profile">
    <button [matMenuTriggerFor]="menu">
        <span class="text-sun inline sm:text-lg">{{user?.user.fullName}}</span>
        <img src="assets/down.png" class="inline sm:ml-2 ml-0.5 w-2 sm:w-fit" alt="down">
    </button>
    <mat-menu #menu="matMenu">
        <a [routerLink]="'settings'" class="p-1 text-gray-400 flex items-center gap-2 hover:bg-gray-100 rounded-lg"><img
                src="assets/settings.png" alt=""> Settings</a>
        <div class="h-0.5 bg-gray-200 w-full my-1"></div>
        <button (click)="logout()"
            class="p-1 text-sun font-semibold flex items-center gap-2 hover:bg-[#fdf6e0] rounded-lg w-full"><img
                src="assets/logout.png" alt=""> Logout</button>
    </mat-menu>
</div>
