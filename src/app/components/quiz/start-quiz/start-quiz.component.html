<div class="flex flex-col items-center justify-center h-full gap-6 mt-3 text-center w-fit sm:items-start sm:text-start">
    <p class="font-bold min-[400px]:text-6xl text-4xl my-3 ">AI Car Valuation Quiz</p>
    <div class="flex flex-col min-[400px]:text-xl text-lg max-w-[500px]">
        <span>
            <span class="mr-2 font-bold text-sun">âœ¦</span>Instantly discover your car's market value by answering a few simple questions.
        </span>
    </div>
    <form class="w-full mt-10" (ngSubmit)="onSubmit()">
        <div class="relative border border-[#C1BBBB]">
            <input type="text" id="quizName"
                class="block px-2.5 pb-2.5 pt-5 w-full font-semibold min-[400px]:text-lg focus:border-l-2 focus:border-[#fcc822] appearance-none focus:outline-none focus:ring-0 peer text-sun"
                placeholder=" " [formControl]="quizName" />
            <label for="quizName"
                class="absolute min-[400px]:text-base text-sm text-gray-500 duration-300 transform -translate-y-4 scale-75 top-4 z-10 origin-[0] start-2.5  peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto cursor-text">Quiz
                Name</label>

        </div>
        @if (showError || (quizName.invalid && (quizName.dirty ||
        quizName.touched))) {
        <div class="text-sm text-red-600">
            @if (quizName.hasError('required')) {<small>
                This field is required.
            </small>}
        </div>}
        <button type="submit" class="btn-fill-sun min-[400px]:text-2xl text-xl mt-16">Start Quiz</button>
    </form>
</div>
