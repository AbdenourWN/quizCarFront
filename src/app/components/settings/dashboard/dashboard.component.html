<div class="grid @4xl:grid-cols-3 @xl:grid-cols-2 gap-x-5 gap-y-9 h-fit">
    @for (item of data; track $index) {
    <div class="flex justify-center w-full">
        <div
            class="flex drop-shadow-dashboard rounded-2xl bg-white px-6 py-16 max-w-96 justify-between items-center w-full">
            <div class="flex flex-col gap-3">
                <span class="text-[#888888] text-xl leading-none">Total {{item.type}}</span>
                <span class="font-bold text-4xl"> {{item.num}} </span>
            </div>
            <img [src]="'assets/'+(item.type)+'.png'" class="w-fit h-fit" alt="icon">
        </div>
    </div>
    }
</div>
