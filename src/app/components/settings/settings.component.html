<div class="h-screen flex flex-col">
    <navv [(open)]="open" class="flex-initial"></navv>
    <section class="flex-auto">
        <mat-drawer-container style="background-color: white;" class="h-full">
            <mat-drawer role="navigation" #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                [opened]="mobileQuery.matches ? !open : open">
                <sidebar></sidebar>
            </mat-drawer>
            <mat-drawer-content style="height: fit-content;">
                <div class="@container mx-auto px-4 flex flex-col gap-6 py-5 bg-white h-full">
                    <span class="text-4xl font-black">{{user?.role?.role}} Dashboard</span>
                    <router-outlet></router-outlet>
                </div>
            </mat-drawer-content>
        </mat-drawer-container>
    </section>
</div>
